#bank app config
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-deployment
  labels:
    app: bank-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bank-microservice 
  template:
    metadata:
      labels:
        app: bank-microservice
        role: backend
    spec:
      containers:
        - name: bank-microservice
          image: $BANK_IMAGE
          imagePullPolicy: Always
          ports:
            - name: bank
              containerPort: 8083
          envFrom:
          - configMapRef:
              name: microservice-configmap
          - secretRef:
              name: aline-secret