#underwriter app config
apiVersion: apps/v1
kind: Deployment
metadata:
  name: underwriter-deployment
  labels:
    app: underwriter-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: underwriter-microservice 
  template:
    metadata:
      labels:
        app: underwriter-microservice
        role: backend
    spec:
      containers:
        - name: underwriter-microservice
          image: $UNDERWRITER_IMAGE
          imagePullPolicy: Always
          ports:
            - name: underwriter
              containerPort: 8070
          envFrom:
          - configMapRef:
              name: microservice-configmap
          - secretRef:
              name: aline-secret