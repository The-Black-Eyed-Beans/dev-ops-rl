#user app config
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  labels:
    app: user-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-microservice 
  template:
    metadata:
      labels:
        app: user-microservice
        role: backend
    spec:
      containers:
        - name: user-microservice
          image: $USER_IMAGE
          imagePullPolicy: Always
          ports:
            - name: user
              containerPort: 8070
          envFrom:
          - configMapRef:
              name: microservice-configmap
          - secretRef:
              name: aline-secret
